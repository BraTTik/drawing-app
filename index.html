<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drawing Application</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <canvas id="root"></canvas>
    <div id="toolbox">
        <select id="draw-tool">
            <option value="path" selected>Path</option>
            <option value="rect">Rectangle</option>
            <option value="select">Select</option>
        </select>
        <div>
            <input type="color" id="fillColor" name="fillColor" value="#ff0000" title="Fill Color" />
            <input type="checkbox" id="fill" checked="checked" title="fill" />
        </div>
        <div>
            <input type="color" id="strokeColor" name="strokeColor" value="#0000ff" title="Stroke Color" />
            <input type="checkbox" id="stroke" checked="checked" title="stroke" />
        </div>
        <div>
            <br />
            <input type="range"  value="5" min="1" max="100" title="Line Width" id="lineWidth" />
        </div>
    </div>

</body>
<script src="./index.ts" type="module"></script>
</html>
